<!DOCTYPE html> 
<html lang="en" manifest="external/manifest.appcache">
  <head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Pickyfill</title>
    <script src="external/matchmedia.js"></script>
    <script src="external/picturefill.js"></script>
    <script src="pickyfill.js"></script>
    <style>
      body { font-family: sans-serif }
      img {  max-width: 100% }
    </style>
  </head>
  <body>
    
    <h1>Pickyfill: Offline caching for picturefill responsive images</h1>
    
    <p>For more info: <a href="http://github.com/trott/pickyfill">see project home.</a></p>
    
    <div data-picture data-alt="Beetlejuice, the French bulldog">
      <div data-src="external/imgs/small.jpg"></div>
      <div data-src="external/imgs/medium.jpg" data-media="(min-width: 400px)"></div>
      <div data-src="external/imgs/large.jpg" data-media="(min-width: 800px)"></div>
      <div data-src="external/imgs/extralarge.jpg" data-media="(min-width: 1000px)"></div>

      <!-- Fallback content for non-JS browsers. Same img src as the initial, unqualified source element. -->
      <noscript><img src="external/imgs/small.jpg" alt="Beetlejuice, the French bulldog"></noscript>
    </div>
  </body>
</html>
